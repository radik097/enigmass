<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Тёмная тема и стили для минималистичного вида */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 30px;
        }
        h1, p {
            color: #ffffff;
        }
        .btn-custom {
            background-color: #333333;
            color: #ffffff;
            border-radius: 20px;
            margin: 10px;
            width: 80%;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #444444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Proxy Shop</h1>
        <p>Choose your proxy configuration:</p>

        <!-- Выбор по месяцам -->
        <h3 class="my-4">By Month</h3>
        <button class="btn btn-custom" onclick="sendData('1 month - 404 RUB')">1 Month - 404 RUB</button>
        <button class="btn btn-custom" onclick="sendData('2 months - 808 RUB')">2 Months - 808 RUB</button>

        <!-- Выбор по часам -->
        <h3 class="my-4">By Hours</h3>
        <button class="btn btn-custom" onclick="sendData('12 hours - 12 RUB')">12 Hours - 12 RUB</button>
        <button class="btn btn-custom" onclick="sendData('24 hours - 20 RUB')">24 Hours - 20 RUB</button>

        <!-- Выбор по трафику -->
        <h3 class="my-4">By Traffic</h3>
        <button class="btn btn-custom" onclick="sendData('1 GB - 20 RUB')">1 GB - 20 RUB</button>
        <button class="btn btn-custom" onclick="sendData('5 GB - 90 RUB')">5 GB - 90 RUB</button>
    </div>

    <!-- JavaScript для взаимодействия с Telegram Web App API -->
    <script>
        function sendData(option) {
            Telegram.WebApp.sendData(JSON.stringify({ option: option }));
        }
    </script>
</body>
</html>
